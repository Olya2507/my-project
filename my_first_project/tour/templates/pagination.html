<!--шаблон для отображения paginator, чтобы его можно было включить в любой шаблон, использующий разбиение на страницы.-->
<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">Начало</a>
        {% endif %}
        <span class="current">
            Страница {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">Следующая</a>
        {% endif %}
    </span>
</div>
